version: '3.8'
services:
  mysql:
    image: mysql:latest
    networks:
      - webnet
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpressuser
      MYSQL_PASSWORD: wordpress
    deploy:
      mode: replicated
      replicas: 2
      labels: [MySQLDB]
      restart_policy:
        condition: on-failure
  backend:
    image: backend
    ports:
      - "3001:3000"
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
  apolo:
    image: apolo
    ports:
      - "4001:4000"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
  frontend:
    image: frontend
    ports:
      - "5001:5000"
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]


volumes:
  mysql_data:                
networks:
  webnet:
      
